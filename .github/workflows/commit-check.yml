name: Vérification des messages de commit
on: [push, pull_request]
jobs:
  check-commits:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Vérifier les messages de commit
      run: |
        git fetch --prune --unshallow
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          COMMITS=$(git log origin/${{ github.base_ref }}..HEAD --oneline)
        else
          COMMITS=$(git log --oneline -n 1)
        fi
        echo "$COMMITS"
        if echo "$COMMITS" | grep -qE '^[0-9a-f]{7,} [0-9]+ - .+'; then
          echo "Les messages de commit sont corrects."
        else
          echo "Erreur : Un ou plusieurs messages de commit ne suivent pas le format 'Number - message'."
          exit 1
        fi
